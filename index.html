<body>
<img name="slide" width="100%" height="100%" style= "background-position: center; background-repeat: no-repeat; background-size: cover; z-index: -2;"/>
<!-- css -->
<script>
var i = 0; 			// Start Point
var images = [];	// Images Array
var time = 6000;	// Time Between Switch
	 
// Image List
images[0] = "certificate.jpeg";
images[1] = "team before game.JPG";
images[2] = "team placing robot.jpg";
images[3] = "robot.jpg";

// Change Image
function changeImg(){
	document.slide.src = images[i];

	// Check If Index Is Under Max
	if(i < images.length - 1){
	  // Add 1 to Index
	  i++; 
	} else { 
		// Reset Back To O
		i = 0;
	}

	// Run function every x seconds
	setTimeout("changeImg()", time);
}

// Run function when page loads
window.onload=changeImg;
</script>
